<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Anniversary Diary</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6b81;
            transform: rotate(-45deg);
            animation: float 5s linear infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6b81;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-800px) rotate(-45deg);
                opacity: 0;
            }
        }

        /* Diary Container */
        .diary {
            width: 300px;
            height: 400px;
            perspective: 1500px;
            position: relative;
        }

        .diary-cover {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            backface-visibility: hidden;
            transition: transform 1s;
        }

        .diary-cover span {
            font-size: 1.5em;
            color: #fff;
        }

        .diary-content {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .diary-content p {
            font-size: 1em;
            margin: 20px;
            text-align: center;
            color: #333;
        }

        .turn-page-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background: #ff758c;
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .turn-page-btn:hover {
            background: #ff517a;
        }

        .diary.open .diary-cover {
            transform: rotateY(-180deg);
        }

        .diary.open .diary-content {
            display: flex;
        }
    </style>
</head>
<body>
